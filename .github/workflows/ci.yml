name: RR CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all-targets

      - name: Format
        run: cargo fmt --check || true

  test:
    name: Test + Perf Gate
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      RR_PERF_GATE_MS: "12000"
      RR_PERF_O2_O1_RATIO: "12"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Rscript
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends r-base-core

      - name: Run Tests
        run: cargo test -q

  fuzz-smoke:
    name: Fuzz Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CARGO_PROFILE_RELEASE_LTO: "off"
      CARGO_PROFILE_RELEASE_STRIP: "none"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2026-01-15
          components: rust-src, llvm-tools-preview

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Fuzz Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends clang lld
          cargo install cargo-fuzz --version 0.13.1 --locked

      - name: Parser Fuzz Smoke
        run: cargo fuzz run parser fuzz/corpus/parser -- -max_total_time=20 -rss_limit_mb=2048

      - name: Pipeline Fuzz Smoke
        run: cargo fuzz run pipeline fuzz/corpus/pipeline -- -max_total_time=20 -rss_limit_mb=2048
